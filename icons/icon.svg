<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF4E45"/>
      <stop offset="100%" stop-color="#FF7043"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>

  <!-- Left waveform bars (speech) -->
  <rect x="8" y="42" width="8" height="44" rx="4" fill="white"/>
  <rect x="21" y="28" width="8" height="72" rx="4" fill="white"/>
  <rect x="34" y="36" width="8" height="56" rx="4" fill="white"/>

  <!-- Skip / fast-forward chevrons (centered at x=64) -->
  <path d="M50 44 L64 64 L50 84" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M64 44 L78 64 L64 84" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right waveform bars (speech continues) -->
  <rect x="86" y="34" width="8" height="60" rx="4" fill="white"/>
  <rect x="99" y="44" width="8" height="40" rx="4" fill="white"/>
</svg>
