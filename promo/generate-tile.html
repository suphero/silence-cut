<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promo Tile Generator</title>
  <style>
    body { background: #333; display: flex; flex-direction: column; align-items: center; padding: 40px; font-family: sans-serif; color: #fff; }
    button { margin-top: 20px; padding: 12px 24px; font-size: 16px; cursor: pointer; background: #ff4e45; color: #fff; border: none; border-radius: 8px; }
    canvas { border: 1px solid #555; }
  </style>
</head>
<body>
  <canvas id="canvas" width="440" height="280"></canvas>
  <button onclick="download()">Download PNG</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    draw();

    function drawIconAt(ctx, cx, cy, size) {
      const s = size;
      const f = s / 128;
      const ox = cx - s / 2;
      const oy = cy - s / 2;

      ctx.save();
      ctx.translate(ox, oy);

      // Background rounded rect
      const r = 28 * f;
      ctx.beginPath();
      ctx.moveTo(r, 0);
      ctx.lineTo(s - r, 0);
      ctx.quadraticCurveTo(s, 0, s, r);
      ctx.lineTo(s, s - r);
      ctx.quadraticCurveTo(s, s, s - r, s);
      ctx.lineTo(r, s);
      ctx.quadraticCurveTo(0, s, 0, s - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.closePath();

      const grad = ctx.createLinearGradient(0, 0, s, s);
      grad.addColorStop(0, '#FF4E45');
      grad.addColorStop(1, '#FF7043');
      ctx.fillStyle = grad;
      ctx.fill();

      ctx.save();
      ctx.clip();

      ctx.fillStyle = '#fff';
      ctx.strokeStyle = '#fff';
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      function bar(x, y, w, h) {
        const br = (w / 2) * f;
        const bx = x * f, by = y * f, bw = w * f, bh = h * f;
        ctx.beginPath();
        ctx.moveTo(bx + br, by);
        ctx.lineTo(bx + bw - br, by);
        ctx.quadraticCurveTo(bx + bw, by, bx + bw, by + br);
        ctx.lineTo(bx + bw, by + bh - br);
        ctx.quadraticCurveTo(bx + bw, by + bh, bx + bw - br, by + bh);
        ctx.lineTo(bx + br, by + bh);
        ctx.quadraticCurveTo(bx, by + bh, bx, by + bh - br);
        ctx.lineTo(bx, by + br);
        ctx.quadraticCurveTo(bx, by, bx + br, by);
        ctx.closePath();
        ctx.fill();
      }

      bar(8, 42, 8, 44);
      bar(21, 28, 8, 72);
      bar(34, 36, 8, 56);

      ctx.lineWidth = 5 * f;
      ctx.beginPath();
      ctx.moveTo(50 * f, 44 * f);
      ctx.lineTo(64 * f, 64 * f);
      ctx.lineTo(50 * f, 84 * f);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(64 * f, 44 * f);
      ctx.lineTo(78 * f, 64 * f);
      ctx.lineTo(64 * f, 84 * f);
      ctx.stroke();

      bar(86, 34, 8, 60);
      bar(99, 44, 8, 40);

      ctx.restore();
      ctx.restore();
    }

    function draw() {
      // Background gradient
      const bg = ctx.createLinearGradient(0, 0, 440, 280);
      bg.addColorStop(0, '#0f0f0f');
      bg.addColorStop(1, '#1a1a1a');
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, 440, 280);

      // Subtle accent glow top-right
      const glow = ctx.createRadialGradient(380, 40, 10, 380, 40, 200);
      glow.addColorStop(0, 'rgba(255, 78, 69, 0.15)');
      glow.addColorStop(1, 'rgba(255, 78, 69, 0)');
      ctx.fillStyle = glow;
      ctx.fillRect(0, 0, 440, 280);

      // Subtle accent glow bottom-left
      const glow2 = ctx.createRadialGradient(60, 240, 10, 60, 240, 180);
      glow2.addColorStop(0, 'rgba(43, 166, 64, 0.1)');
      glow2.addColorStop(1, 'rgba(43, 166, 64, 0)');
      ctx.fillStyle = glow2;
      ctx.fillRect(0, 0, 440, 280);

      // Draw the new icon
      drawIconAt(ctx, 220, 68, 64);

      // Title
      ctx.fillStyle = '#f1f1f1';
      ctx.font = 'bold 28px "Segoe UI", Roboto, Arial, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('Silence Cut', 220, 140);

      // Subtitle
      ctx.fillStyle = '#aaaaaa';
      ctx.font = '14px "Segoe UI", Roboto, Arial, sans-serif';
      ctx.fillText('Skip silence & music in YouTube videos', 220, 165);

      // Feature pills
      const pills = ['Auto-detect', 'Skip or Speed up', 'Save time'];
      const pillColors = ['#ff4e45', '#2ba640', '#9c27b0'];
      const pillWidth = 120;
      const pillGap = 12;
      const totalWidth = pills.length * pillWidth + (pills.length - 1) * pillGap;
      let startX = (440 - totalWidth) / 2;

      pills.forEach((text, i) => {
        const x = startX + i * (pillWidth + pillGap);
        const y = 195;

        ctx.fillStyle = pillColors[i] + '22';
        ctx.strokeStyle = pillColors[i] + '66';
        ctx.lineWidth = 1;
        roundRect(ctx, x, y, pillWidth, 30, 15);
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = pillColors[i];
        ctx.font = '600 11px "Segoe UI", Roboto, Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(text, x + pillWidth / 2, y + 19);
      });

      // Bottom border accent line
      const line = ctx.createLinearGradient(80, 0, 360, 0);
      line.addColorStop(0, 'rgba(255, 78, 69, 0)');
      line.addColorStop(0.3, 'rgba(255, 78, 69, 0.6)');
      line.addColorStop(0.7, 'rgba(43, 166, 64, 0.6)');
      line.addColorStop(1, 'rgba(43, 166, 64, 0)');
      ctx.fillStyle = line;
      ctx.fillRect(80, 252, 280, 2);
    }

    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }

    function download() {
      const link = document.createElement('a');
      link.download = 'promo-tile-440x280.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
